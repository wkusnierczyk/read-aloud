name: lint

on:
  pull_request:
  push:
    branches: ["**"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: python -m pip install -e .[dev]
      - name: Ruff
        run: python -m ruff check src tests
      - name: Black
        run: python -m black --check src tests
