name: lint

on:
  pull_request:
  push:
    branches: ["**"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: python -m pip install -e .[dev]
      - name: Pin Black version
        run: python -m pip install --upgrade "black==23.11.0"
      - name: Lint
        run: make lint
      - name: Format check
        run: make format-check
